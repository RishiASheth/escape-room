<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Clue</title>
    <style>
        body {
            background: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .input-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        #passwordInput {
            padding: 15px;
            font-size: 22px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body onclick="playAudio()">
    <audio id="bgAudio">
        <source src="audio/actor.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img src="images/actorclue.jpeg" alt="Clue Image" class="bg-image">
    <div class="input-container">
        <input type="text" id="passwordInput" placeholder="Enter Code">
    </div>
    <script>
        function playAudio() {
            let audio = document.getElementById('bgAudio');
            audio.play().catch(err => console.log('Autoplay prevented:', err));
        }
        
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            playAudio();
            if (event.key === 'Enter') {
                if (this.value.toLowerCase() === '92033') {
                    window.location.href = 'slot.html';
                }
            }
        });
    </script>
</body>
</html>
