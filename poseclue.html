<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Clue</title>
    <style>
        body {
            background: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: white;
            text-align: center;
        }
        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .hint-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body onclick="playAudio()">
    <audio id="bgAudio">
        <source src="audio/actorclue.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img src="images/actorclue.jpeg" alt="Clue Image" class="bg-image">
    <div class="hint-text">
        Well, the last clue says it all.<br>
        (Look out in the right direction and it'll help you meet Mr. Rebus, famous for his puzzles)
    </div>
    <script>
        function playAudio() {
            let audio = document.getElementById('bgAudio');
            audio.play().catch(err => console.log('Autoplay prevented:', err));
        }

        // Redirect to bribegeneral.html after 180 seconds (3 minutes)
        setTimeout(function() {
            window.location.href = 'rebus.html';
        }, 60000);
    </script>
</body>
</html>
